<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript change background color</title>
    <script>
      function changeBackgroundRed() {document.body.style.background = "red";}
      function changeBackgroundBlue() {document.body.style.background = "blue";}
      function changeBackgroundGreen() {document.body.style.background = "green";}
      function changeBackgroundYellow() {document.body.style.background = "yellow";}
    </script>
  </head>
  <body>
    <h1>Click the button to change the background:</h1>
    <button onclick="changeBackgroundRed();">Red</button>
    <button onclick="changeBackgroundBlue();">Blue</button>
    <button onclick="changeBackgroundGreen();">Green</button>
    <button onclick="changeBackgroundYellow();">Yellow</button>
  </body>
</html>
